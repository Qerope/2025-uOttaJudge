{% extends "layout.html" %}
{% block title %}Vote{% endblock %}
{% block content %}
<div class="info">
  <form action="{{ url_for('vote') }}" method="post">
    <div class="banner" id="vote-header">
      <h1>Which one is better?</h1>
    </div>
<div class="item">
  <div id="vote-previous" class="radio-button button-left">
    <input type="radio" name="action" id="vote-previous-radio" value="Previous">
    <label for="vote-previous-radio">
      <div id="previous-body">
        {% with item=prev %}
        {% include "_item.html" %}
        {% endwith %}
      </div></label>
  </div>
</div>

<div class="item">
  <div id="vote-current" class="radio-button button-right">
  <input type="radio" name="action" id="vote-current-radio" value="Current">
  <label for="vote-current-radio">
  <div id="current-body">
    {% with item=next %}
    {% include "_item.html" %}
    {% endwith %}
  </div>
  </label>
  </div>
</div>

<div style="display: flex-inline; align-items: center;">
  <div id="vote-skip" class="radio-button button-full button-gap" style="margin-left: 10px;">
      <input type="radio" style="border-radius: 100rem;" name="action" id="vote-skip-radio" value="Skip" checked>
      <label for="vote-skip-radio" style="display: inline-block;">Skip</label>
  </div>
  <input type="submit" name="action" value="Submit" id="vote-submit" class="button-full button-gap">
  </div>
</div>




<input type="hidden" name="prev_id" value="{{ prev.id }}">
<input type="hidden" name="next_id" value="{{ next.id }}">
<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
</form>

<script src="{{ url_for('static', filename='js/smart-button-toggle.js') }}"></script>
</div>
{% endblock %}
